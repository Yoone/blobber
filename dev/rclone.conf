# Development rclone config for mock cloud storage
# Used automatically by 'make dev', or pass --rclone-config dev/rclone.conf
# MinIO (S3-compatible)
[minio]
type = s3
provider = Minio
access_key_id = minioadmin
secret_access_key = minioadmin
endpoint = http://localhost:9000
acl = private

