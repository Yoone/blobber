databases:
  # SQLite / file backup example
  myapp:
    type: file
    path: "/var/lib/myapp/data.db"
    dest: "s3:mybucket/myapp"
    compression: gz
    retention:
      keep_last: 7

  # MySQL example
  wordpress:
    type: mysql
    host: localhost
    port: 3306
    user: backup_user
    password: "${MYSQL_BACKUP_PASS}"
    database: wordpress
    dest: "b2:backups/wordpress"
    compression: gz
    retention:
      keep_days: 30

  # PostgreSQL example
  analytics:
    type: postgres
    host: localhost
    port: 5432
    user: backup_user
    password: "${PG_BACKUP_PASS}"
    database: analytics
    dest: "s3:mybucket/analytics"
    retention:
      max_size_mb: 500
